<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Welcome Aboard</title>
  <link rel="icon" href="{{ url_for('static', filename='cruise.png') }}" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .left-side {
      flex: 1;
      background-image: url('{{ url_for("static", filename="background.jpg") }}');
      background-size: cover;
      background-position: center;
    }

    .right-side {
      flex: 1;
      position: relative; /* for absolute panel positioning */
    }

    .panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 400px;
      width: 90%;
      text-align: center;
      padding: 40px;
    }

    .panel img {
      width: 180px;
      margin-bottom: 20px;
    }

    .panel a button {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .panel a button:hover {
      background-color: #e65b50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="panel">
        {% if session %}
          <h2>Welcome {{ session.userinfo.name }}!</h2>
          <p><a href="/logout"><button>Logout</button></a></p>
          <div><pre>{{ pretty }}</pre></div>
        {% else %}
          <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Cruise Ship Logo" />
          <h1>Welcome Aboard</h1>
          <p>Log in to book your travel with Cruise0.</p>
          <p><a href="/login"><button>Login</button></a></p>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
